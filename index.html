<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Text-Shadow Generator</title>
</head>
<body>
    <h1>Text-Shadow Generator</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">Settings:</div>
                    <div class="card-body">
                        <label for="font_size">Font size</label>
                        <input class="form-range" id="font_size" type="range" min="8" max="72" step="1" value="40">
                        <label for="offset_x">X-axis offset</label>
                        <input class="form-range" id="offset_x" type="range" min="-15" max="15" step="1" value="6">
                        <label for="offset_y">Y-axis offset</label>
                        <input class="form-range" id="offset_y" type="range" min="-15" max="15" step="1" value="-2">
                        <label for="blur">Blur</label>
                        <input class="form-range" id="blur" type="range" min="0" max="15" step="1" value="0">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">Color:</div>
                    <div class="card-body">  
                        <input type="color" value="#0d6efd">
                        <label for="opacity">Opacity</label>   
                        <input class="form-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">Result:</div>
                    <div class="card-body">
                        <label for="resultHex">Color in HEX</label>
                        <textarea id="resultHex" rows="4" readonly></textarea><br>
                        <label for="resultRgba">Color in RGBA</label>
                        <textarea id="resultRgba" rows="3" readonly></textarea><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jq.js"></script>
</body>
</html>
